<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <section class="calculator">
        <h2 style="color: white;">Calculator</h2>
        <form >
        <input type ="text" class ="screen"></input>
    </form>
        <div class="buttons">
        <button type="button" class="btn btn-yellow button" data-num = "*">*</button>
        <button type="button" class="btn btn-yellow button" data-num = "\">\</button>
        <button type="button" class="btn btn-yellow button" data-num = "+">+</button>
        <button type="button" class="btn btn-grey   button" data-num = "-">-</button>
        <button type="button" class="btn btn-grey   button" data-num = "9">9</button>
        <button type="button" class="btn btn-grey   button" data-num = "8">8</button>
        <button type="button" class="btn btn-grey   button" data-num = "7">7</button>
        <button type="button" class="btn btn-grey   button" data-num = "6">6</button>
        <button type="button" class="btn btn-grey   button" data-num = "5">5</button>
        <button type="button" class="btn btn-grey   button" data-num = "4">4</button>
        <button type="button" class="btn btn-grey   button" data-num = "3">3</button>
        <button type="button" class="btn btn-grey   button" data-num = "2">2</button>
        <button type="button" class="btn btn-grey   button" data-num = "1">1</button>
        <button type="button" class="btn btn-grey   button" data-num = "0">0</button>
        <button type="button" class="btn btn-grey   button" data-num = ".">.</button>
        <button type="button" class="btn btn-equal  button" data-num = "=">=</button>
        <button type="button" class="btn btn-clear  button" data-num = "Ac">Ac</button>

    </div>
    </section>
    <script  src = "index.js"></script>
</body>
</html>
